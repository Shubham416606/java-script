<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        function warn() {
            alert("This is warning")
            document.write("Warning")
        }
        function succ() {
            alert("This is Success")
            document.write("Success")
        }
    </script>
    <input type="button" value="Wa" onclick="warn()">
    <input type="button" value="Su" onclick="succ()">

</body>

</html>
