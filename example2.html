<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First and Last Occurrence of 'a'</title>
</head>
<body>
    <script>
        var word = "ajanta";
 
        var firstOccurrence = word.indexOf('a');
        var lastOccurrence = word.lastIndexOf('a');
        document.write(firstOccurrence)
        document.write(lastOccurrence)

    </script>
</body>
</html>
