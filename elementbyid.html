<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function xyz() {
            document.getElementById("xy").innerHTML = "world"
            document.getElementById("xy").style.backgroundColor = "blue"
        }
    </script>
</head>

<body>
    <p id="xy">Hello</p>
    <input type="button" onclick="xyz()" value="click!">
</body>

</html>
