<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var comp = ["abc","xyz","pqr"]
        for(i=0;i<comp.length;i++){
            document.write(comp[i]+"<br>")
        }
    </script>
</body>
