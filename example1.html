<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var end=8
        var value=1
        for(count=1;count<end+1;count++){
            if(count==1){
                document.write(count + " +")
            }
            else if(count>1 & count<end){
            value=value*count
            document.write(" (x^" +count + "/" + value + ") +")
            }
            else{
            value=value*count
            document.write(" (x^" +count + "/" + value + ")")
            }
        }
        
    </script>
</body>
</html>
