<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var x=0
        while(x<10){
            x=x+1
            if(x==5){
                // break
                continue
            }
            document.write(x+"<br>")
        }
    </script>
</body>
</html>
