<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var n=2364;
        var sum=0;
       while(n!=0){
        temp=n%10;
        sum=sum+temp;
        n=parseInt(n/10);
       }
       document.write(sum);
       
       document.write("<br>");
   
       var n2=2364;
        var sum2=0;
       while(n2!=0){
        rev=n2%10;
        sum2=sum2*10+rev;
        n2=parseInt(n2/10);
       }
       document.write(sum2);

    </script>

</body>
</html>
