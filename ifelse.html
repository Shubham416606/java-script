<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfElse</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var age=27
        if(age>15){
            document.write("Eligible for voting")
        }
        else{
            document.write("Not eligible")
        }
    </script>
</body>
</html>
