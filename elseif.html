<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfElse</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var sub="xyz";
        if(sub=="fsd"){
            document.write("ZMP")
        }
        else if(sub=="xyz"){
            document.write("MVK")
        }
        else{
            document.write("WrongChoice")
        }
    </script>
</body>
</html>
