<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        // var age=18;
        // if (age>=18){
        //     document.write("yoy are eligible for voting")
        // }
        // else{
        //     document.write("not eligible voting")
        // }
        document.write("<br>");
        var index = 0;
        for (var index = 0; index <= 10; index++) {
            document.write(index + "<br>");

        }

        document.write("<br>");
        var i = 0;
        while (i <= 10) {
            document.write("<br>");
            document.write(i)
            i++;
        } 

        document.write("<br>");
        var cn = 0;
        do {
            document.write("<br>");
            document.write(cn)
            cn++;
        } while (cn <= 10);

        document.write("<br>");
        var i1 = 0;
        while (i1 <= 10) {
            if(i1==3){
                break;
            }
            document.write("<br>");
            document.write(i1)
            i1++;
        } 

        document.write("<br>");
        var i11 =-1;
        while (i11 <= 10) {
            i11++;
            if(i11==3){
               
                continue;
            }
            document.write("<br>");
            document.write(i11)
           
        } 
    </script>
</body>

</html>
