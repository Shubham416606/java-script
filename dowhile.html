<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forloop</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var count=0
        do{
            document.write("Count is:"+count+"<br>")
            count++
        }
        while(count<10)
    </script>
</body>
</html>
