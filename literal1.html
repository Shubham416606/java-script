<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literal</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        var emp = new Object()
        emp.id = 101
        emp.name = 'Adarsh'
        emp.salary = 80000
        document.write(emp.id + "<br>" + emp.name + "<br>" + emp.salary)
    </script>
</body>
