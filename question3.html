<!-- write javascript to print to characters of string at odd position example:India,Ida should print -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function OddPosition(str) {
            let result = '';
            for (let i = 0; i < str.length; i++) {
                if (i % 2 === 0) {
                    result += str[i];
                }
            }
            document.write(result);
        }

    OddPosition('Hetansh'); 
    </script>
</body>

</html>
